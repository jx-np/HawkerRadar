<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marc Edward Domingo Rasco">
    <title>Hawker Centre Management System</title>
    <link rel="icon" href="/img/TabLogo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/global/banner.css">
    <link rel="stylesheet" href="/css/global/footer.css">
    <link rel="stylesheet" href="/css/global/navbar.css">
    <link rel="stylesheet" href="/css/misc/contact.css">
</head>

<body>
  <div class="container">
    
    <!-- Header = MAKE SURE TO COPY -->
    <header class="site-header">
      <div class="logo">
        <a href="/html/home/home.html" class="link-wrapper">
          <div class="logo-box"></div>
        </a>
      </div>

      <nav class="nav-center">
        <a href="/html/home/home.html">Home</a>
        <a href="/html/user/orderhistory.html">Order History</a>
        <a href="/html/about/about.html" class="active">About</a>
      </nav>

      <div class="nav-right">
        <a href="/html/auth/login.html">Login / Register</a>
      </div>
    </header>
    <!--End of Header-->

    <!--Banner Section-->
    <section class="Banner">
        <div class="Banner-text">
            <h2>Contact Us</h2>
            <span>Get in touch with us for any questions or support.</span>
        </div>
    </section>
    
    <div class="contact-wrapper">
      <!--Contact Information-->
      <section class="ContactInfo">
        <div class="Contact-image"></div>
        <div class="CIHeader">
          <h2>Contact Information</h2>
        </div>

        <div class="Info">
          <div class="Info-item">
            <div class="Map-icon"></div>
            <p>123 Example Avenue, Singapore 000000</[strong]>
          </div>

          <div class="Info-item">
            <div class="Mail-icon"></div>
            <p>info@example.com</p>
          </div>

          <div class="Info-item">
            <div class="Phone-icon"></div>
            <p>+65 6000 0000</p>
          </div>
        </div>
      </section>

      
      <!--Contact Form-->
      <section class="ContactForm">
        <div class="CFHeader">
          <h2>Contact Form</h2>
        </div>

        <form class="contact-form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email">

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" placeholder="Enter the subject">

          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Write your message here"></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </div>
    
    <!-- Footer - MAKE SURE TO COPY!-->
    <footer class="site-footer">
      <a href="/html/misc/contact.html">Contact Us</a>
      <span>|</span>
      <a href="/html/misc/faq.html">FAQs</a>
      <span>|</span>
      <a href="https://www.nea.gov.sg/our-services/hawker-management" target="_blank" rel="noopener noreferrer">
        NEA Info
      </a>
    </footer>

  </div>
  <script type="module" src="/js/utils/navbar.js"></script>
  <script type="module" src="/js/utils/footer.js"></script>
</body>
