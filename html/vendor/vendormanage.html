<!doctype html>
<html>
  <head>
    <meta name="author" content="Neo You Sheng Xavier"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendor Management</title>
    <link rel="icon" href="../../img/TabLogo.png">
    <link rel="stylesheet" href="../../css/global/navbar.css" />
    <link rel="stylesheet" href="../../css/global/footer.css" />
    <link rel="stylesheet" href="../../css/vendor/vendormanage.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="logo">
        <a href="../home/home.html" class="link-wrapper">
          <div class="logo-box"></div>
        </a>
      </div>

      <nav class="nav-center">
        <a href="../../home/home.html">Home</a>
        <a href="../../user/orderhistory.html">Order History</a>
        <a href="../../misc/about.html" class="active">About</a>
      </nav>

      <div class="nav-right">
        <a href="../../auth/login.html">Login / Register</a>
      </div>
    </header>

    <main class="manage-container">
        <div id="loadingOverlay" class="loading-overlay">Loading Stall Data...</div>

        <section class="hero-section">
            <div class="banner-wrapper">
                <img id="stallBanner" src="../../images/stalls/stall-banner-placeholder.jpg" alt="Stall Banner">
                <button id="editBannerBtn" class="btn btn-overlay">Change Banner Image</button>
            </div>
            <h1 id="stallNameTitle">Loading Stall Name...</h1>
        </section>

        <hr class="divider">

        <div class="content-grid">
            <section class="add-dish-section">
                <h2>Add New Dish</h2>
                <form id="addDishForm" class="manage-form">
                    <div class="form-group">
                        <label for="newDishName">Dish Name:</label>
                        <input type="text" id="newDishName" required placeholder="e.g., Chicken Rice">
                    </div>

                    <div class="form-group">
                        <label for="newDishDesc">Description:</label>
                        <textarea id="newDishDesc" rows="3" placeholder="Short description of the dish"></textarea>
                    </div>

                    <div class="form-group two-col">
                        <div>
                            <label for="newDishPrice">Price ($):</label>
                            <input type="number" id="newDishPrice" step="0.01" min="0" required placeholder="0.00">
                        </div>
                        <div>
                            <label for="newDishCategory">Category:</label>
                              <input type="text" id="newDishCategory" placeholder="e.g., Mains">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newDishImage">Image URL:</label>
                        <input type="url" id="newDishImage" placeholder="https://example.com/image.jpg">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Dish to Menu</button>
                </form>
            </section>

            <section class="manage-dishes-section">
                <h2>Manage Menu Items</h2>
                <p class="helper-text">Update prices directly below.</p>
                
                <div id="dishListContainer" class="dish-list">
                    </div>
            </section>
        </div>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <a href="../../misc/contact.html">Contact Us</a>
      <span>|</span>
      <a href="../../misc/faq.html">FAQs</a>
      <span>|</span>
      <a href="https://www.nea.gov.sg/our-services/hawker-management" target="_blank" rel="noopener noreferrer">
        NEA Info
      </a>
    </footer>

    <script>
      // wrapper path (same pattern as your other pages)
      window.VENDOR_PAGE = { wrapperPath: "../../js/firebase/wrapper.js" };
    </script>
    <script type="module" src="../../js/utils/navbar.js"></script>
    <script type="module" src="../../js/vendor/vendormanage.js"></script>
  </body>
</html>
