<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Hawker Centre Management System</title>
    <link rel="icon" href="/img/TabLogo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/global/navbar.css">
    <link rel="stylesheet" href="/css/user/orderhistory.css">
    <link rel="stylesheet" href="/css/global/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <!-- Header = MAKE SURE TO COPY -->
        <header class="site-header">
            <div class="logo">
                <a href="/html/home/home.html" class="link-wrapper">
                    <div class="logo-box"></div>
                </a>
            </div>

            <nav class="nav-center">
                <a href="/html/home/home.html">Home</a>
                <a href="/html/user/orderhistory.html">Order History</a>
                <a href="/html/misc/about.html" class="active">About</a>
            </nav>

            <div class="nav-right">
                <a href="/html/auth/login.html">Login/Register</a>
            </div>
        </header>
        <!--End of Header-->

        <!-- Order History Page -->
        <div class="orderhistory-page">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Order History</h1>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <label class="filter-label">Filter by:</label>
                
                <select id="hawkerFilter" class="filter-select" name="hawkerFilter">
                    <option value="">All Hawker Centres</option>
                    <!-- Options populated dynamically by JS -->
                </select>
                
                <select id="dateFilter" class="filter-select" name="dateFilter">
                    <option value="">All Dates</option>
                    <option value="7">Last 7 days</option>
                    <option value="30">Last 30 days</option>
                    <option value="90">Last 3 months</option>
                </select>

                <button type="button" id="applyFilter" class="filter-btn">Filter</button>
            </div>

            <!-- Orders Section -->
            <section class="orders-section">
                <div class="orders-container">
                    <!-- Orders will be populated dynamically by JS -->
                </div>

                <!-- Empty State (hidden by default, shown via JS) -->
                <div class="empty-state" style="display: none;">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <p>No orders found</p>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="/js/utils/navbar.js"></script>
    <script type="module" src="/js/user/orderhistory.js"></script>
</body>
