<!doctype html>
<html>
  <head>
    <meta name="author" content="Pan Zhenkai" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order History</title>

    <link rel="stylesheet" href="../../css/Essential/navbar.css" />
    <link rel="stylesheet" href="../../css/Essential/footer.css" />
    <link rel="stylesheet" href="../../css/user/orderhistory.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="logo">
        <a href="../../html/home/home.html" class="link-wrapper">
          <div class="logo-box"></div>
        </a>
      </div>

      <nav class="nav-links">
        <div class="nav-center">
          <a href="../../html/home/home.html">Home</a>
          <a href="#">Hawker Centres</a>
          <a href="#">Order History</a>
        </div>

        <div class="nav-right">
          <a href="../../html/auth/login.html">Login / Register</a>
        </div>
      </nav>
    </header>

    <main class="orderhistory-page">
      <!-- Header Section -->
      <section class="page-header">
        <h1 class="page-title">Order History</h1>

        <div class="filter-bar">
          <label for="timeFilter" class="filter-label">Filter by:</label>
          <select id="timeFilter" class="filter-select">
            <option value="">All Time</option>
            <option value="7">Last 7 Days</option>
            <option value="30">Last 30 Days</option>
            <option value="90">Last 90 Days</option>
          </select>

          <select id="statusFilter" class="filter-select">
            <option value="">All Status</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </section>

      <!-- Orders Container -->
      <section class="orders-section">
        <div id="ordersContainer" class="orders-container">
          <!-- Orders injected by JS -->
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
          <span class="material-symbols-outlined">receipt_long</span>
          <p>No orders yet</p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <a href="../../html/Footer Stuff/ContactUs.html">Contact Us</a>
      <span>|</span>
      <a href="../../html/Footer Stuff/FAQ.html">FAQs</a>
      <span>|</span>
      <a href="https://www.nea.gov.sg/our-services/hawker-management" target="_blank" rel="noopener noreferrer">
        NEA Info
      </a>
    </footer>

    <!-- Order Card Template -->
    <template id="tpl-order-card">
      <article class="order-card">
        <div class="order-card__header">
          <div class="order-card__info">
            <h3 class="order-card__id">Order #<span class="order-id">12345</span></h3>
            <p class="order-card__date"><span class="order-date">Feb 6, 2026</span> â€¢ <span class="order-time">2:30 PM</span></p>
          </div>
          <span class="order-card__status order-status">Completed</span>
        </div>

        <div class="order-card__body">
          <div class="order-card__items">
            <h4 class="order-card__stall">Stall Name</h4>
            <ul class="order-items-list">
              <!-- Items injected by JS -->
            </ul>
          </div>

          <div class="order-card__meta">
            <div class="order-meta-row">
              <span class="order-meta-label">Subtotal:</span>
              <span class="order-meta-value">$25.00</span>
            </div>
            <div class="order-meta-row">
              <span class="order-meta-label">Tax:</span>
              <span class="order-meta-value">$1.50</span>
            </div>
            <div class="order-meta-row order-meta-total">
              <span class="order-meta-label">Total:</span>
              <span class="order-meta-value">$26.50</span>
            </div>
          </div>
        </div>

        <div class="order-card__footer">
          <button class="order-btn order-btn--view" type="button">
            <span class="material-symbols-outlined" aria-hidden="true">visibility</span>
            View Details
          </button>
          <button class="order-btn order-btn--reorder" type="button">
            <span class="material-symbols-outlined" aria-hidden="true">refresh</span>
            Reorder
          </button>
        </div>
      </article>
    </template>

    <template id="tpl-order-item">
      <li class="order-item">
        <span class="order-item__name">Dish Name</span>
        <span class="order-item__qty">x1</span>
        <span class="order-item__price">$10.00</span>
      </li>
    </template>

    <script type="module" src="/js/user/orderhistory.js"></script>

                <option value="90">Last 3 months</option>
            </select>

            <button type="button" id="applyFilter">Filter</button>
        </div>
        </section>
    </div>
</body>
