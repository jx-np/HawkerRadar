        <link rel="stylesheet" href="../../css/global/footer.css">
        <link rel="stylesheet" href="../../css/global/navbar.css">

    </head>
    <body>
        <!-- Nav -->
        <header class="site-header">
        <div class="logo">
            <a href="../home/home.html" class="link-wrapper">
            <div class="logo-box"></div>
            </a>
        </div>

        <nav class="nav-center">
            <a href="../home/home.html">Home</a>
            <a href="orderhistory.html">Order History</a>
            <a href="../misc/about.html" class="active">About</a>
        </nav>

        <div class="nav-right">
            <a href="../auth/login.html">Login / Register</a>
        </div>
        </header>
        <!--End of Header-->

        <!--Content of Stall Management-->
        <main>
            <section class="page-header">
                <h1>Stall Management</h1>
                <button id="openAddModalBtn" class="btn-add-stall">Add Stall</button>
            </section>

            <section class="container reviews-wrapper">
                <div class="reviews-header">
                    <h2>My Managed Stalls</h2>
                    <hr>
                </div>

                <div id="loading" class="state-msg">Loading your stalls...</div>
                <div id="emptyState" class="state-msg hidden">
                    You are not managing any stalls yet.<br>
                    Click the button below to link a stall.
                </div>

                <div id="stallsGrid" class="stall-grid">
                    </div>
            </section>
        </main>



        <div id="addStallModal" class="modal-overlay hidden">
            <div class="modal-box">
                <div class="modal-header">
                    <h3>Link Existing Stall</h3>
                    <button id="closeModalBtn" class="close-btn">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Enter the <strong>Stall ID</strong> (e.g. 301) to add it to your dashboard.</p>
                    <input type="text" id="stallIdInput" placeholder="Enter Stall ID..." class="modal-input">
                </div>
                <div class="modal-footer">
                    <button id="confirmAddBtn" class="btn-confirm">Add Stall</button>
                </div>
            </div>
        </div>
    
        <!--Footer-->
        <footer class="site-footer">

        <script type="module" src="../../js/user/stall_manage.js"></script>
    </body>
