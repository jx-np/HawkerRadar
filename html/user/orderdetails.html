<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details - Hawker Centre Management System</title>
    <link rel="icon" href="/img/TabLogo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/global/navbar.css">
    <link rel="stylesheet" href="/css/user/orderhistory.css">
    <link rel="stylesheet" href="/css/global/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <!-- Header = MAKE SURE TO COPY -->
        <header class="site-header">
            <div class="logo">
                <a href="/html/home/home.html" class="link-wrapper">
                    <div class="logo-box"></div>
                </a>
            </div>

            <nav class="nav-center">
                <a href="/html/home/home.html">Home</a>
                <a href="/html/user/orderhistory.html">Order History</a>
                <a href="/html/misc/about.html" class="active">About</a>
            </nav>

            <div class="nav-right">
                <a href="/html/auth/login.html">Login/Register</a>
            </div>
        </header>
        <!--End of Header-->

        <!-- Order Details Page -->
        <div class="orderdetails-page">
            <!-- Page Header with Back Button -->
            <div class="page-header">
                <button id="backBtn" class="back-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Back to Order History
                </button>
                <h1 class="page-title">Order Details</h1>
            </div>

            <!-- Order Details Section -->
            <section class="order-details-section">
                <div id="orderDetailsContainer" class="order-details-container">
                    <!-- Order details will be populated dynamically by JS -->
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading-state" style="display: none;">
                    <p>Loading order details...</p>
                </div>

                <!-- Empty State (hidden by default, shown via JS) -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <p>Order not found</p>
                </div>
            </section>
        </div>
    </div>

    <script type="module" src="/js/utils/navbar.js"></script>
    <script type="module" src="/js/user/orderdetails.js"></script>
</body>
</html>
