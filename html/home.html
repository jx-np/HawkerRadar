<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hawker Centre Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/Ess/navbar.css">
    <link rel="stylesheet" href="../css/home/main_featured.css">
    <link rel="stylesheet" href="../css/hawkcent/main_hawkercentre.css">
    <link rel="stylesheet" href="../css/Ess/featstall.css">
    <link rel="stylesheet" href="../css/Ess/footer.css">

</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <header class="site-header">
      <div class="logo">
        <div class="logo-box"></div>
        <div>
          <h1>Hawker Centre</h1>
          <span>Management System</span>
        </div>
      </div>

      <nav class="nav-links">
        <div class="nav-center">
          <a href="#">Home</a>
          <a href="#">Hawker Centres</a>
          <a href="#">Order History</a>
        </div>

        <div class="nav-right">
          <a href="#">Login / Register</a>
        </div>
      </nav>

    </header>
    <!--End of Header = MAKE SURE TO COPY-->

    <!-- Hero Section -->
    <section class="hero"> 
      <div class="hero-text">
        <h1>Welcome!</h1>
      </div>
      <div class="hero-buttons">
        <button>Search for Hawker Centres!</button>
        <button>Search for Your Cuisines!</button>
      </div>
    </section>

    <!-- Featured Stalls -->
    <section class="featured">
      <h2>Featured Stalls</h2>

      <div class="feature-stall-grid">
        <div class="feature-stall-card">
          <div class="feature-stall-image"></div>
          <div class="feature-stall-info">
            <strong>Stall Name</strong>
            <em>Cuisine Type</em>
            <button>View Menu</button>
          </div>
        </div>

        <div class="feature-stall-card">
          <div class="feature-stall-image"></div>
          <div class="feature-stall-info">
            <strong>Stall Name</strong>
            <em>Cuisine Type</em>
            <button>View Menu</button>
          </div>
        </div>

        <div class="feature-stall-card">
          <div class="feature-stall-image"></div>
          <div class="feature-stall-info">
            <strong>Stall Name</strong>
            <em>Cuisine Type</em>
            <button>View Menu</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Advertisement Banner-->
    <section class="ad-banner">
        <h2>Explore the best hawker delights near you!</h2>
    </section>

    <section class="hawkercentre results">
      <!-- Filter Bar-->
      <div class="filter-bar">
        <label for="region">Filter by:</label>

        <select id="region" name="region">
          <option value="">All Regions</option>
          <option value="central">Central Region</option>
          <option value="north">North Region</option>
          <option value="east">East Region</option>
          <option value="west">West Region</option>
        </select>

        <button type="button">Filter</button>
      </div>
    </section>

    
    <!-- Footer -->
    <footer class="site-footer">
      <a href="#">Contact Us</a>
      <span>|</span>
      <a href="#">FAQs</a>
      <span>|</span>
      <a href="#">NEA Info</a>
    </footer>
  </div>
</body>
