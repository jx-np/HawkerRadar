        <!-- Nav -->

        <div class="logo">
            <a href="/html/home/home.html" class="link-wrapper">

        <!--Content of complaint (visible to vendor)-->

            <header class="stall-header">

                    <div class="line-separator"></div>

                <div class="filter-controls">
                    <label for="issue-filter">Filter by:</label>
                    <select id="issue-filter">

                        <option value="Cleanliness">Cleanliness</option>
                        <option value="Food Quality">Food Quality</option>
                        <option value="Price">Price</option>
                        <option value="Service">Service</option>
                        <option value="Waiting Time">Waiting Time</option>
                        <option value="Others">Others</option>
                    </select>

                    <label for="date-filter" class="filter-label-spacing">Date:</label>
                    <input type="date" id="date-filter">

                    <button id="filter-btn">Filter</button>
                </div>

                <div id="complaints-list">
                    </div>
            </section>
