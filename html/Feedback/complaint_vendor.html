    <head>
        <link rel="stylesheet" href="">

    </head>
    <body>
        <!--Nav-->
        <header class="site-header">
        <div class="logo">
            <div class="logo-box"></div>
            <div>
            <h1>Hawker Centre</h1>
            <span>Management System</span>
            </div>
        </div>

        <nav class="nav-links">
            <div class="nav-center">
                <a href="#">Home</a>

            <div class="nav-right">

        </nav>
        </header>

        <main class="container">
            <header class="stall-header">
                <div class="back-arrow">&lt;&lt;</div>
                
                <img src="https://via.placeholder.com/800x400" alt="Stall Banner" class="header-bg">

                    <label for="issue-filter">Filter by:</label>
                    <select id="issue-filter">

                        <option value="Unsatisfactory Service">Unsatisfactory Service</option>
                        <option value="Overcharging">Overcharging</option>

                    </select>
                    <button id="filter-btn">Filter</button>

                <div id="complaints-list">
                    </div>
