<html>
    <head>
        <meta name="author" content="Neo You Sheng Xavier">
        <title>Complaints</title>
        <link rel="icon" href="">
        <link rel="stylesheet" href="../../css/Essential/navbar.css">
        <link rel="stylesheet" href="../../css/Essential/footer.css">
        <link rel="stylesheet" href="../../css/feedback/complaint.css">
    </head>
    <body>
        <!--Nav-->
        <header class="site-header">
            <div class="logo">
                <a href="../../html/home/home.html" class="link-wrapper">
                <div class="logo-box"></div>
                </a>
            </div>

        <nav class="nav-links">
            <div class="nav-center">
            <a href="../../html/home/home.html">Home</a>
            <a href="#">Hawker Centres</a>
            <a href="#">Order History</a>
            </div>

            <div class="nav-right">
            <a href="#">Login / Register</a>
            </div>
        </nav>
        </header>

        <!--Content of complaint form-->
        <section class="page-header">
            <h1>Complaint</h1>
            <p>Your complaints is of great value to us as it will help us continually improve.</p>
        </section>

        <main class="complaint-container">
            <form id="complaintForm">
                <label>Food Stall:</label>
                <input type="text" id="foodStall" required>

                <label>Hawker Centre:</label>
                <input type="text" id="hawkerCentre" required>

                <label>Complaint Category:</label>
                <div class="category-container">
                    <div class="category" data-value="Poor Hygiene">
                        <span class="box"></span>
                        <span class="text">Poor Hygiene</span>
                    </div>
                    <div class="category" data-value="Food Safety Issue">
                        <span class="box"></span>
                        <span class="text">Food Safety Issue</span>
                    </div>
                    <div class="category" data-value="Unsatisfactory Service">
                        <span class="box"></span>
                        <span class="text">Unsatisfactory Service</span>
                    </div>
                    <div class="category" data-value="Overcharging">
                        <span class="box"></span>
                        <span class="text">Overcharging</span>
                    </div>
                    <div class="category" data-value="Others" id="othersCategory">
                        <span class="box"></span>
                        <span class="text">Others</span>
                    </div>

                    <input
                        type="text"
                        id="othersInput"
                        placeholder="Please specify..."
                        style="display: none;"
                    />
                </div>

                <label>Date of Incident:</label>
                <input type="date" id="incidentDate" required>

                <label>Description of Issue:</label>
                <textarea placeholder="Description" id="description" rows="6" required></textarea>

                <button type="submit" class="submit-btn">Submit Complaint</button>
            </form>
        </main>

        <!--Footer-->
        <footer class="site-footer">
            <a href="../../html/Footer Stuff/ContactUs.html">Contact Us</a>
            <span>|</span>
            <a href="../../html/Footer Stuff/FAQ.html">FAQs</a>
            <span>|</span>
            <a href="https://www.nea.gov.sg/our-services/hawker-management" target="_blank" rel="noopener noreferrer">
                NEA Info
            </a>
        </footer>

        <!--Complaint Javascript-->
        <script src="/HawkerRadar/js/feedback/complaint.js"></script>
    </body>
</html>
