<html>
    <head>
        <meta name="author" content="Neo You Sheng Xavier">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Feedback form</title>
        <link rel="icon" href="">
        <link rel="stylesheet" href="../../css/feedback/feedback.css">
        <link rel="stylesheet" href="../../css/Essential/navbar.css">
        <link rel="stylesheet" href="../../css/Essential/footer.css">
    </head>
    <body>
        <!--Nav-->
        <header class="site-header">
        <div class="logo">
            <a href="../../html/home/home.html" class="link-wrapper">
            <div class="logo-box"></div>
            </a>
        </div>

        <nav class="nav-center">
            <a href="../../html/home/home.html">Home</a>
            <a href="#">Hawker Centres</a>
            <a href="#">Order History</a>
        </nav>

        <div class="nav-right">
            <a href="../../html/auth/login.html">Login / Register</a>
        </div>
        </header>
        <!--End of Header-->

        <!-- HEADER -->
        <section class="page-header">
            <h1>Feedback</h1>
            <p>Give us feedback to improve!</p>
        </section>

        <!--Content of feedback form-->
        <main class="feedback-container">
            <form id="feedbackForm">

                <label>Hawker Centre:</label>
                <div class="autocomplete-wrapper">
                    <input type="text" id="hawkerCentre" name="hawkerCentre" placeholder="Type to search hawker centre..." autocomplete="off" required>
                    <input type="hidden" id="selectedHawkerId"> 
                    <ul id="hawkerSuggestions" class="suggestions-list"></ul>
                </div>

                <label>Food Stall:</label>
                <div class="autocomplete-wrapper">
                    <input type="text" id="foodStall" name="foodStall" placeholder="Select a Hawker Centre first..." autocomplete="off" disabled required>
                    <input type="hidden" id="selectedStallId" name="stallId">
                    <ul id="stallSuggestions" class="suggestions-list"></ul>
                </div>

                <label>Overall Rating:</label>
                <div class="rating">
                    <span class="star" data-value="1">☆</span>
                    <span class="star" data-value="2">☆</span>
                    <span class="star" data-value="3">☆</span>
                    <span class="star" data-value="4">☆</span>
                    <span class="star" data-value="5">☆</span>
                    <span class="rating-text"> /5</span>
                </div>

                <label>Comments:</label>
                <textarea id="comments" placeholder="Description"></textarea>

                <input type="hidden" id="ratingValue" name="rating">

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </main>
        
        <!--Footer-->
        <footer class="site-footer">
            <a href="../../html/Footer Stuff/ContactUs.html">Contact Us</a>
            <span>|</span>
            <a href="../../html/Footer Stuff/FAQ.html">FAQs</a>
            <span>|</span>
            <a href="https://www.nea.gov.sg/our-services/hawker-management" target="_blank" rel="noopener noreferrer">
                NEA Info
            </a>
        </footer>

        <!--Javascript-->
        <script type="module" src="/js/feedback/feedback.js"></script>
        <script type="module" src="/js/utils/navbar.js"></script>
    </body>
</html>
