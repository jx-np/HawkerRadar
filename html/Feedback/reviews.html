<html>
    <head>
        <meta name="author" content="Neo You Sheng Xavier">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reviews</title>
        <link rel="icon" href="/img/TabLogo.png">
        <link rel="stylesheet" href="/css/global/navbar.css">
        <link rel="stylesheet" href="/css/global/footer.css">
        <link rel="stylesheet" href="/css/feedback/review.css">
    </head>
    <body>
        <!--Nav-->
        <header class="site-header">
        <div class="logo">
            <a href="/html/home/home.html" class="link-wrapper">
            <div class="logo-box"></div>
            </a>
        </div>

        <nav class="nav-center">
            <a href="/html/home/home.html">Home</a>
            <a href="/html/user/orderhistory.html">Order History</a>
            <a href="/html/misc/about.html" class="active">About</a>
        </nav>

        <div class="nav-right">
            <a href="/html/auth/login.html">Login / Register</a>
        </div>
        </header>
        <!--End of Header-->

        <!--Content of reviews-->
        <main>
            <section class="container hero-section">
                <div class="hero-overlay">
                    <div class="back-arrow">&lt;&lt;</div>
                    <div class="hero-content">
                        <h1 class="stall-name">XYZ Stall</h1>
                        <div class="stall-rating-summary">
                            <i class="fa-regular fa-star"></i>
                            <span id="hero-rating-val">0.0</span> 
                            <span id="hero-review-count">(0)</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="container reviews-wrapper">
                <div class="reviews-header">
                    <h2>Reviews</h2>
                    <hr>
                </div>

                <div class="filter-container">
                    <span class="filter-label">Filter by:</span>
                    <select id="star-filter">
                        <option value="all">All Star Ratings</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="2">2 Stars</option>
                        <option value="1">1 Star</option>
                    </select>
                    <button id="btn-filter" class="btn-filter">Filter</button>

                    <a href="feedback.html" class="btn-add-review">Add Review</a>
                </div>

                <div id="review-list">
                    </div>
            </section>
        </main>

        <!--Footer-->
        <footer class="site-footer">
            <a href="/html/misc/contact.html">Contact Us</a>
            <span>|</span>
            <a href="/html/misc/faq.html">FAQs</a>
            <span>|</span>
            <a href="https://www.nea.gov.sg/our-services/hawker-management" target="_blank" rel="noopener noreferrer">
                NEA Info
            </a>
        </footer>

        <!--JS-->
        <script type="module" src="/js/feedback/review.js"></script>
        <script type="module" src="/js/utils/navbar.js"></script>
    </body>
