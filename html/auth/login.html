<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hawker Centre Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/Essential/navbar.css">
    <link rel="stylesheet" href="../../css/auth/login.css">
    <link rel="stylesheet" href="../../css/Essential/footer.css">
</head>

<!--main_featured.css ↓↓-->

<body>
  <div class="container">
    
    <!-- Header = MAKE SURE TO COPY -->
    <header class="site-header">
        <div class="logo">
            <a href="../../html/home/home.html" class="link-wrapper">
              <div class="logo-box"></div>
            </a>
        </div>

        <div class="nav-right">
          <a href="../../html/home/home.html">Go back</a>
        </div>
      </nav>

    </header>
    <!--End of Header-->

    <main class="auth-page">

  <!-- LEFT: Image panel -->
  <section class="auth-visual">
    <!-- Background image handled via CSS -->
  </section>

  <!-- RIGHT: Login form -->
  <section class="auth-form">

    <div class="form-wrapper">

      <h1>Log in</h1>
      <p class="signup-text">
        Don’t have an account? <a href="#">Sign up</a>
      </p>

      <form>

        <label for="email">Email address or user name</label>
        <input type="text" id="email" placeholder="">

        <div class="password-row">
          <label for="password">Password</label>
          <button type="button" class="toggle-password">Hide</button>
        </div>

        <input type="password" id="password" placeholder="">

        <div class="forgot-password">
          <a href="#">Forget your password</a>
        </div>

        <!-- Social login -->
        <div class="social-login">
          <button class="social google"></button>
          <button class="social apple"></button>
          <button class="social facebook"></button>
          <button class="social twitter"></button>
        </div>

        <button type="submit" class="login-btn">Log In</button>

      </form>

    </div>

  </section>

</main>

</body>
