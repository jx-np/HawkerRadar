<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/auth/login.css">
    <link rel="stylesheet" href="../../css/Essential/footer.css">
</head>

<body>
    <div class="container">
        
        <!-- Header -->
        <header class="site-header">
            <div class="logo">
                <a href="../../html/home/home.html" class="link-wrapper">
                <div class="logo-box"></div>
                </a>
            </div>

            <div class="nav-right">
            <a href="../../html/home/home.html">Go back</a>
            </div>
        </header>

        <main class="auth-page">

    <!-- LEFT: Image panel -->
    <section class="auth-visual">
    </section>

    <!-- RIGHT: Register form -->
    <section class="auth-form">

        <div class="form-wrapper">

        <h1>Create account</h1>
        <p class="signup-text">
            Already have an account? <a href="login.html">Log in</a>
        </p>

        <form id="registerForm">

            <label for="fullName">Full name</label>
            <input type="text" id="fullName" placeholder="Jane Doe" required>

            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="phone">Phone (optional)</label>
            <input type="tel" id="phone" placeholder="0123456789">

            <label for="role">Role</label>
            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="stallOwner">Stall Owner</option>
                <option value="operator">Operator</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create password" required>

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>

            <button type="submit" class="login-btn">Register</button>

            <div id="registerMessage" class="auth-message" style="margin-top:10px"></div>

        </form>

        </div>

    </section>

</main>

</body>
</html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="/css/Essential/navbar.css">
    <link rel="stylesheet" href="/css/Essential/footer.css">
    <style>
        .auth-container{max-width:520px;margin:40px auto;padding:24px;border:1px solid #e6e6e6;border-radius:8px;background:#fff}
        .auth-field{margin-bottom:12px}
        .auth-field input, .auth-field select{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px}
        .btn{display:inline-block;padding:10px 16px;background:#0b5ed7;color:#fff;border:none;border-radius:4px;cursor:pointer}
        .msg{margin-top:12px}
    </style>
</head>
<body>
    <main class="auth-container">
        <h2>Create an account</h2>

        <form id="registerForm">
        <div class="auth-field">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required>
        </div>

        <div class="auth-field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="auth-field">
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" placeholder="0123456789">
        </div>

        <div class="auth-field">
            <label for="role">Role</label>
            <select id="role" name="role" required>
            <option value="customer">Customer</option>
            <option value="stallOwner">Stall Owner</option>
            <option value="operator">Operator</option>
            </select>
        </div>

        <div class="auth-field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Create password" required>
        </div>

        <div class="auth-field">
            <label for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password" required>
        </div>

        <button class="btn" type="submit">Register</button>
        <div class="msg" id="registerMessage" aria-live="polite"></div>
        </form>

        <p style="margin-top:14px">Already have an account? <a href="login.html">Sign in</a></p>
    </main>

    <script type="module" src="/js/auth/register.js"></script>
</body>
</html>
