<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marc Edward Domingo Rasco">
    <title>Register - Hawker Centre Management System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/Essential/navbar.css">
    <link rel="stylesheet" href="/css/auth/register.css">
    <link rel="stylesheet" href="/css/Essential/footer.css">
</head>

<body>
    <div class="container">
        
        <!-- Header -->
        <header class="site-header">
            <div class="logo">
                <a href="/html/home/home.html" class="link-wrapper">
                <div class="logo-box"></div>
                </a>
            </div>

            <div class="nav-right">
            <a href="/html/home/home.html">Go back</a>
            </div>
        </header>

        <main class="auth-page">

    <!-- LEFT: Image panel -->
    <section class="auth-visual">
    </section>

    <!-- RIGHT: Register form -->
    <section class="auth-form">

        <div class="form-wrapper">

        <h1>Create account</h1>
        <p class="signup-text">
            Already have an account? <a href="login.html">Log in</a>
        </p>

        <form id="registerForm">
            <label for="fullName">Full name</label>
            <input type="text" id="fullName" placeholder="E.g. 'John Doe'" required>

            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="E.g. 'you@example.com'" required>

            <label for="phone">Phone (Optional)</label>
            <input type="tel" id="phone" placeholder="E.g. '0123456789'">

            <label for="role">Role</label>
            <select id="role" required>
                <option value="customer">Customer</option>
                <option value="stallOwner">Stall Owner</option>
                <option value="operator">Operator</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit" class="login-btn">Register</button>

            <div id="registerMessage" class="auth-message" style="margin-top:10px"></div>

            <!-- Social login -->
            <div class="social-login">
            <button class="social google"></button>
            <button class="social apple"></button>
            <button class="social facebook"></button>
            <button class="social twitter"></button>
            </div>
        </form>
        </div>
    </section>

</main>
</body>
</html>
